{% extends "base.html" %}

{% block title%}Forgot{% endblock %}

{% block body %}
    <h1>Request</h1>

    <form action="/password/request-reset" method="post">
        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" name="email" placeholder="email address" required type="email" autofocus value="{{ email }}" class="form-control"/>
        </div>

        <button type="submit" class="btn btn-default">Send password reset</button>
    </form>

{% endblock %}
