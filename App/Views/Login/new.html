{% extends 'base.html' %}

{% block title %}Log in{% endblock %}


{% block body %}

    <h1>Log in</h1>

    <form method="post" action="/login/create" id="formLogin">

        <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input id="inputEmail" name="email" placeholder="email address" required type="email" autofocus value="{{ email }}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="inputPassword">Password</label>
            <input type="password" id="inputPassword" name="password" placeholder="Password" required class="form-control"/>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif %}> Remember me
            </label>
        </div>
        
        <button type="submit" class="btn btn-default">Log in</button>
        <a href="/password/forgot">Forgot password?</a>
    </form>

{% endblock %}
